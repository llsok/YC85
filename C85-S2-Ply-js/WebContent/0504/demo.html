<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	
	function add( a , b  ) {
		// alert 函数 : 用于显示对话框信息
		alert (a + b);
	}
	
	function add( a , b , c) {
		// alert 函数 : 用于显示对话框信息
		alert (a - b - c);
	}
	
	// add(100, 200)  ==> NaN
	// 100 - 200 - c=>undefined (未定义) ==>  NaN : Not A Number
	
	function add () {
		// 将传入的参数进行相加, 不管多少个
		var sum = 0; // 计数器
		for ( var i = 0 ; i < arguments.length ; i ++ ){
			// arguments 隐藏的方法参数数组
			sum += arguments[i];
		}

		// 函数的内部定义的函数, 叫内部函数
		function show(num){
			console.log(num);
		}
		
		show(sum);
		
	}
	
	document.write("测试");
	
</script>


<div id="div1">
	<h1>hello world</h1>
</div>

<script type="text/javascript">

	console.info("innerHTML:  "+document.getElementById("div1").innerHTML);
	console.info("outerHTML:  "+document.getElementById("div1").outerHTML);
	console.info("innerText:  "+document.getElementById("div1").innerText);
	console.info("outerText:  "+document.getElementById("div1").outerText);

</script>
